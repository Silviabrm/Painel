<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"

    <div class="container ct2">
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="images/logo.png" />
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="/dashboard.html" id="dashboardIcon">
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main>
        <section id="detalhes-pedido">
          <div class="detailtitle">
            <h1>Detalhes do Pedido</h1>
          </div>

          <div id="detalhesPedido">
            <div>
              <h2>Cliente</h2>
              <p id="nome-cliente"></p>

            <div>

            </div>
            <div>
              <h2>Status</h2>
              <p id="status-pedido">Status do Pedido</p>
            </div>
            <div>
              <h2>Status do Pagamento</h2>
              <p id="status-pagamento">Status do Pagamento</p>
            </div>
          </div>
          <div class="detailtitle">
            <h2>Itens do Pedido</h2>
          </div>
          
          <div id="produtosGridDet" class="products-grid">
            
          </div>
          <div id="buttonDiv">
            <button id="concPedido"class="btn">Concluir pedido</button>
            <button id="cancelPedido"class="btn">Cancelar pedido</button>
          </div>
          <div class="detailtitle">
            <h2>Total do Pedido: <span id="total-pedido">R$0.00</span></h2>
          </div>
          
        </section>
        <div class="right-section">
          <div class="nav">
            <button id="menu-btn">
              <span class="material-icons-sharp"> menu </span>
            </button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="js/index.js"></script>
